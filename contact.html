<head>
    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->
    <link href="css/materialdesignicons.min.css" rel="stylesheet">

    <!-- mobrise icon -->
    <link rel="stylesheet" type="text/css" href="css/mobrise.css">

    <!-- Custom styles for this template -->
    <link href="css/menu.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

    <body>

        <!-- Navigation Bar-->
        <header id="topnav" class="defaultscroll">

            <div class="container">
                <!-- Logo container-->
                <div>
                    <a href="index.html" class="logo">
                            CRPG Holdings
                            <!-- logo -->
                        </a>
                </div>
                <!-- End Logo container-->
                <div class="menu-extras">

                    <div class="menu-item">
                        <!-- Mobile menu toggle-->
                        <a class="navbar-toggle">
                            <div class="lines">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </a>
                        <!-- End mobile menu toggle-->
                    </div>
                </div>

                <div id="navigation">

                    <!-- Navigation Menu-->
                    <ul class="navigation-menu">

                        <li class="has-submenu">
                            <a href="index.html">Home</a>
                        </li>
                        <li class="has-submenu">
                            <a href="about.html">About</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact</a>
                        </li>
                    </ul>
                    <!-- End navigation menu-->
                </div>
            </div>
        </header>
        <!-- End Navigation Bar-->
        
        <!-- Home -->
        <section class="section bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="pt-4 mt-5 page-next-level">
                            <h4>Contact Us</h4>
                            <div class="page-next"> <a href="index.html">Home</a> / &nbsp;<span>Contact</span> </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Home -->

        <!-- contact -->
        <section class="section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 mr-auto">
                        <div class="contact-info">
                            <i class="mbri-letter"></i>
                            <div class="contact-desc">
                                <h5>E-mail</h5>
                                <p class="text-muted"><a href="mailto:info@crpgholdings.com">info@crpgholdings.com</a></p>
                            </div>
                        </div>
                        <div class="contact-info">
                            <i class="mbri-pin"></i>
                            <div class="contact-desc">
                                <h5>Address</h5>
                                <p class="text-muted">
                                    </p>
                            </div>
                        </div>
                        <div class="contact-info">
                            <i class="mbri-mobile2"></i>
                            <div class="contact-desc">
                                <h5>Telephone</h5>
                                <p class="text-muted">+1 </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="custom-form mt-1">
                            <form method="post" action="#" name="#" id="contact-form">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input name="name" id="name" type="text" class="form-control" placeholder="Your name...">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="email">Email address</label>
                                            <input name="email" id="email" type="email" class="form-control" placeholder="Your email...">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="subject">Subject</label>
                                            <input type="text" class="form-control" id="subject" placeholder="Your Subject.." />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="comments">Message</label>
                                            <textarea name="comments" id="comments" rows="4" class="form-control" placeholder="Your message..."></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 text-center">
                                        <input type="submit" id="submit" name="send" class="submitBnt btn btn-custom" value="Send Message">
                                        <div id="simple-msg"></div>
                                    </div>
                                </div>
                            </form>
                            <!-- /form -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- contact us end -->

        <!-- footer -->
        <section class="section text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="footer">
                            <h3 class="footer-logo m-0"><a href="index.html">CRPG Holdings</a></h3>
                        </div>
                        <div class="mb-4 pt-4">
                            <ul class="list-unstyled social-icon">
                                <li class="list-inline-item"><a href="#"><i class="mdi mdi-facebook"></i></a></li>
                                <li class="list-inline-item"><a href="#"><i class="mdi mdi-twitter"></i></a></li>
                                <li class="list-inline-item"><a href="#"><i class="mdi mdi-instagram"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer-alt">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="float-right pull-none mt-4">
                            <!-- Terms & Condition removed -->
                        </div>

                        <div class="float-left pull-none mt-4">
                            <p class="copy-rights text-muted">2025 Â© CRPG Holdings. All Rights Reserved.</p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- footer end -->

        <!-- js placed at the end of the document so the pages load faster -->
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- isotope filter plugin -->
        <script src="js/isotope.pkgd.min.js"></script>
        <!--custom script-->
        <script src="js/jquery.app.js"></script>

    </body>

</html>
